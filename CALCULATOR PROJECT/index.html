<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice for Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div class="button-container">
            <button class="button" onclick="message = '';
            document.querySelector('#display').value = message;
            ">C</button>
            <button class="button" onclick="message = message + '1';
            document.querySelector('#display').value = message;
            ">1</button>
            <button class="button" onclick="message = message + '2';
            document.querySelector('#display').value = message;
            ">2</button>
            <button class="button" onclick="message = message + '+';
            document.querySelector('#display').value = message;
            ">+</button>
            <button class="button" onclick="message = message + '3';
            document.querySelector('#display').value = message;
            ">3</button>
            <button class="button" onclick="message = message + '4';
            document.querySelector('#display').value = message;
            ">4</button>
            <button class="button" onclick="message = message + '-';
            document.querySelector('#display').value = message;
            ">-</button>
            <button class="button" onclick="message = message + '5';
            document.querySelector('#display').value = message;
            ">5</button>
            <button class="button" onclick="message = message + '6';
            document.querySelector('#display').value = message;
            ">6</button>
            <button class="button" onclick="message = message + '*';
            document.querySelector('#display').value = message;
            ">*</button>
            <button class="button" onclick="message = message + '7';
            document.querySelector('#display').value = message;
            ">7</button>
            <button class="button" onclick="message = message + '8';
            document.querySelector('#display').value = message;
            ">8</button>
            <button class="button" onclick="message = message + '/';
            document.querySelector('#display').value = message;
            ">/</button>
            <button class="button" onclick="
            let result = eval(message);
            message = result;
            document.querySelector('#display').value = message;
            ">=</button>
            <button class="button" onclick="message = message + '9';
            document.querySelector('#display').value = message;
            ">9</button>
            <button class="button" onclick="message = message + '0';
            document.querySelector('#display').value = message;
            ">0</button>
            <button class="button" onclick="message = message + '.';
            document.querySelector('#display').value = message;
            ">.</button>

        </div>

    </div>
    <script>
      let message = '';
document.querySelector('#display').value = message;
    </script>
</body>
</html>
